
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body, html {
      margin: 0; height: 100%;
    }
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: Arial, sans-serif;
    }
    @keyframes gradientBG {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex; justify-content: center; align-items: center;
      height: 100%;
    }
    form {
      background: rgba(255,255,255,0.85); padding: 20px;
      border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }
    form h2 {
      text-align: center; margin-bottom: 20px; color: #333;
    }
    input {
      display: block; width: 100%;
      margin: 10px 0; padding: 10px;
      border: 1px solid #ccc; border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%; padding: 10px; margin-top: 10px;
      background-color: #23a6d5; border: none;
      color: white; font-size: 16px; cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #1b8bb1;
    }
    #error-message {
      color: red; margin-top: 10px; text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
      <div id="error-message"></div>
    </form>
  </div>

  <script type="module" src="../src/auth.js"></script>
</body>
</html>
